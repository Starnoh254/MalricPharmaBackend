name: Deploy to VPS

on:
  push:
    branches:
      - main # Trigger deployment on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy to VPS using SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            echo "ğŸš€ Starting MalricPharma Backend Deployment..."
            echo "ğŸ“… Deployment started at: $(date)"

            # Navigate to the correct application directory
            echo "ğŸ“‚ Navigating to application directory..."
            cd /var/www/malricpharma/backend || { echo "âŒ Failed to navigate to app directory"; exit 1; }

            # Show current status before deployment
            echo "ğŸ“Š Current application status:"
            pm2 status malricpharma-backend || echo "âš ï¸ Application not running"

            # Create backup of current version
            echo "ğŸ’¾ Creating backup..."
            BACKUP_DIR="/var/backups/malricpharma"
            mkdir -p $BACKUP_DIR
            tar -czf $BACKUP_DIR/app_backup_$(date +%Y%m%d_%H%M%S).tar.gz . || echo "âš ï¸ Backup creation failed"

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from main branch..."
            git fetch origin
            git reset --hard origin/main

            # Install production dependencies only
            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --production --silent

            # Install global dependencies if needed
            echo "ğŸ”§ Ensuring Prisma CLI is available..."
            npm list -g prisma || npm install -g prisma

            # Generate Prisma client
            echo "âš™ï¸ Generating Prisma client..."
            npx prisma generate

            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy

            # Check if PM2 app exists, if not create it
            if ! pm2 describe malricpharma-backend > /dev/null 2>&1; then
                echo "ğŸ†• Creating new PM2 application..."
                pm2 start ecosystem.config.js --env production
            else
                echo "ğŸ”„ Restarting existing PM2 application..."
                pm2 restart malricpharma-backend
            fi

            # Save PM2 configuration
            pm2 save

            # Wait for app to start
            echo "â³ Waiting for application to start..."
            sleep 10

            # Health check
            echo "ğŸ¥ Performing health check..."
            if pm2 list | grep -q "online.*malricpharma-backend"; then
                echo "âœ… Application is running successfully!"
            else
                echo "âŒ Application failed to start!"
                echo "ï¿½ Last 20 log lines:"
                pm2 logs malricpharma-backend --lines 20
                exit 1
            fi

            # Show final status
            echo "ğŸ“Š Final application status:"
            pm2 status

            # Test API endpoint if available
            echo "ğŸ§ª Testing API endpoint..."
            if curl -f -s https://api.malricpharma.co.ke/api/v1/health > /dev/null; then
                echo "âœ… API endpoint is responding!"
            else
                echo "âš ï¸ API endpoint test failed (might be normal if health endpoint doesn't exist)"
            fi

            # Cleanup old backups (keep last 5)
            echo "ğŸ§¹ Cleaning up old backups..."
            cd $BACKUP_DIR && ls -t app_backup_*.tar.gz | tail -n +6 | xargs -r rm

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“… Deployment finished at: $(date)"
